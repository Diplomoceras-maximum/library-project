<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <div id="form-container">
      <form id="new-book-form">
        <div class="form-fields">
          <div class="form-content">
            <label for="form-title">Title</label>
            <input type="text" name="form-title" id="form-title" required />
          </div>
          <div class="form-content">
            <label for="form-author">Author</label>
            <input type="text" name="form-author" id="form-author" required />
          </div>
          <div class="form-content">
            <label for="form-pages">Pages</label>
            <input type="number" name="form-pages" id="form-pages" min="1" />
          </div>
          <div class="form-content">
            <label for="form-status">Status</label>
            <select name="form-status" id="form-status">
              <option value="Not Read">Not Read</option>
              <option value="Read">Read</option>
            </select>
          </div>
        </div>
        <div class="form-button">
          <button id="new-book-btn">Add Book</button>
        </div>
      </form>
    </div>
    <div id="library-container"></div>
  </body>
</html>
